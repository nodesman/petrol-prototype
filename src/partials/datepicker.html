<div class="input-group date-chooser-container">
    <span class="input-group-btn">
    <button type="button" class="form-control btn btn-default" title="{{previousButtonTitle}}"
            v-on="click: previousDay()">
      <span class="glyphicon glyphicon-chevron-left"></span></button>
    </span>
  <input class="form-control date" type="text" placeholder="{{placeholderText}}" value="{{dateStr}}">
    <span class="input-group-btn">
    <button type="button" class="form-control btn btn-default" title="{{nextButtonTitle}}" v-on="click: nextDay()"
            v-attr="disabled: !isNextAllowed()"><span class="glyphicon glyphicon-chevron-right"></span>
    </button>
    </span>
</div>
